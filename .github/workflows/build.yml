name: Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: ghcr.io/xbret/build:main
    strategy:
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Git config
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
    - name: Build
      run: |
        python configure.py --map --compilers /compilers
        ninja
    - name: Upload progress
      if: github.ref == 'refs/heads/main'
      continue-on-error: true
      env:
        PROGRESS_API_KEY: ${{secrets.PROGRESS_API_KEY}}
      run: |
        python3 tools/upload-progress.py -b https://progress.decomp.club/ -p xenoblade -v jp \
          build/xenoblade.jp/main.dol.progress
    - name: Upload map
      uses: actions/upload-artifact@v3
      with:
        name: xenoblade.jp.MAP
        path: build/*/xenoblade.jp.MAP
  
  build_make:
    name: Build (legacy)
    runs-on: ubuntu-latest
    container: ghcr.io/xbret/build:main
    strategy:
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Git config
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
    - name: Build
      run: |
        python configure.py --map --compilers /compilers
        make -j$(nproc) COMPILERS=/compilers POWERPC=/opt/devkitpro/devkitPPC/bin